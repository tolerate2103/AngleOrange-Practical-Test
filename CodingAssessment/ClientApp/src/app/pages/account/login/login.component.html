<div class="row ml-0 mr-0">
  <div class="col-12">
    <div class="row">
      <div class="col-sm">
      </div>
      <div class="col-sm">
        <div class="card login-card">
          <div class="card-body">
            <div class="row">
              <div class="col-12">
                <!--  <img src="../assets/images/logo.jfif" class="img-fluid" />-->
                <hr />
              </div>
            </div>
     
            <div class="row mt-2">
              <div class="col-1">
              </div>
              <div class="col-10">
                <div class="form-group">
                  <input type="email" class="form-control form-control-sm" placeholder="Email Address" autocomplete="off" [(ngModel)]="model.Username">
                </div>
                <div class="form-group">
                  <input type="password" class="form-control form-control-sm" placeholder="Password" autocomplete="off" [(ngModel)]="model.Password">
                </div>

                <div class="form-group">
                  <div class="row">
                    <div class="col-6 pr-1">
                      <button class="btn btn-sm btn-secondary btn-block" (click)="login()">Login</button>
                    </div>

                    <div class="col-6 pl-1">
                      <button class="btn btn-sm btn-secondary btn-block">Forgot Password</button>
                    </div>
                  </div>
                </div> 
              </div>
              <div class="col-1">
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-sm">
      </div>
    </div>
  </div>
</div>
