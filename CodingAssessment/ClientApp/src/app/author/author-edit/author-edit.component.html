
<div class="row">
  <div class="col-12 pl-xl-1 pr-xl-1">
    <div class="rbox">
      <div class="rbox-content">

        <div class="row">
          <div class="col-xl-12">
            <div class="action-bar pull-left">

              <button class="btn btn-secondary" (click)="navigateBackUrl()">
                Back
              </button>
              <button type="submit" class="btn btn-primary" (click)="save()">
                <i class="fa fa-save"></i> Save
              </button>

              <button type="submit" class="btn btn-danger" *ngIf="model?.AuthorItem.AuthorId" (click)="DeleteItem(model?.AuthorItem.AuthorId)">
                <i class="fa fa-save"></i> Delete
              </button>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


<div class="row mt-1">

  <div class="col-lg-4 col-md-12 pl-lg-1 pr-lg-1">
    <div class="rbox">
      <div class="rbox-content edit-form-height">

        <div class="row">
          <div class="col-12">
            <div class="rbox-title mb-2">
              Author Details
            </div>

            <!--<form #authorForm="ngForm">-->

              <div class="form-row">
                <div class="form-group col-lg-6 col-md-12">
                  <label class="edit-label">
                    Name
                  </label>
                  <input class="form-control form-control-sm" autocomplete="off" [(ngModel)]="model?.AuthorItem.Name" name="name" minlength="2" required>
                </div>


                <div class="form-group col-lg-6 col-md-12">
                  <label class="edit-label">
                    Surname
                  </label>
                  <input class="form-control form-control-sm" autocomplete="off" [(ngModel)]="model?.AuthorItem.Surname" name="Surname" required>
                </div>
              </div>

              <div class="form-row">
                <div class="form-group col-lg-6 col-md-12">
                  <label class="cb-container ">
                    Active
                    <input type="checkbox" [(ngModel)]="model?.AuthorItem.IsActive" name="IsActive" />
                    <span class="checkmark"></span>
                  </label>
                </div>

              </div>
            <!--</form>-->
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
